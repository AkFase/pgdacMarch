<!DOCTYPE html>
<html>
<head>
	<title>Table View</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Table View</h1>
		<div class="controls">
			<label>Search: <input type="text" id="searchInput"></label>
			<label>Rows per page:
				<select id="rowsPerPageSelect">
					<option value="5">5</option>
					<option value="10" selected>10</option>
					<option value="20">20</option>
				</select>
			</label>
		</div>
		<div class="table-wrapper">
			<table id="dataTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>City</th>
						<th>Country</th>
						<th>Phone</th>
						<th>Company</th>
						<th>Balance</th>
						<th>Date Joined</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>John Doe</td>
						<td>john.doe@example.com</td>
						<td>New York</td>
						<td>USA</td>
						<td>+1 123 456 7890</td>
						<td>ABC Inc.</td>
						<td>$1,000.00</td>
						<td>01/01/2022</td>
					</tr>
					<!-- other rows here -->
				</tbody>
			</table>
			<div class="pagination">
				<button id="prevButton">Prev</button>
				<span id="pageNumSpan">1 of 1</span>
				<button id="nextButton">Next</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
